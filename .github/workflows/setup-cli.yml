name: 'Setup Guance'

on:
  push:
    branches:
    - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  run-setup-guance-cli:
    name: 'Guance CLI Run'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9

    - name: Setup Guance
      uses: ./
      with:
        version: 0.0.2

    - name: Print Guance Version
      shell: bash
      run: guance version
